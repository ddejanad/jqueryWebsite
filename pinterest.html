<head>
<style>
.video-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px;
}

.video-card {
  width: 300px;
  height: 200px;
  overflow: hidden;
  margin-bottom: 20px;
}

.video-thumbnail {
  width: 100%;
  height: 100%;
}

.video-player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  object-fit: cover;
}
</style>
</head>

<body>
   
    <div class="video-container">
      <div class="video-card">
        <div class="video-thumbnail">
          <img src="thumbnail-image1.jpg" alt="video thumbnail">
        </div>
        <video class="video-player" src="pexels-anastasiya-vragova-6865614.mp4"></video>
      </div>
      <div class="video-card">
        <div class="video-thumbnail">
          <img src="thumbnail-image2.jpg" alt="video thumbnail">
        </div>
        <video class="video-player" src="pexels-pavel-danilyuk-9121280.mp4"></video>
      </div>
      <!-- Add more video-card elements as needed -->
    </div>
  <script>
$(".video-card").mouseover(function() {
  $(this).find(".video-thumbnail").hide();
  $(this).find(".video-player").show();
  $(this).find(".video-player")[0].play();
});

$(".video-card").mouseout(function() {
  $(this).find(".video-thumbnail").show();
  $(this).find(".video-player").hide();
  $(this).find(".video-player")[0].pause();
  $(this).find(".video-player")[0].currentTime = 0;
});
  </script>


</body>
